<div class="mt-3">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>
  <app-course-date></app-course-date>
  <app-course-duration></app-course-duration>
  <app-course-author></app-course-author>

  <div class="mt-2 float-right">
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary ml-3" (click)="addCourse()">Save</button>
  </div>
</div>
