<div class="mt-3">
  <div class="form-group">
    <label>Title</label>
    <input [(ngModel)]="title" class="form-control" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea [(ngModel)]="description" class="form-control" rows="3"></textarea>
  </div>
  <app-course-date [creationDate]="creationDate" (onChangeDate)="onChangeDate($event)"></app-course-date>
  <app-course-duration [duration]="duration" (onChangeDuration)="onChangeDuration($event)"></app-course-duration>
  <app-course-author [author]="author" (onChangeAuthor)="onChangeAuthor($event)"></app-course-author>

  <div class="mt-2 float-right">
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary ml-3" (click)="updateCourse()">Save</button>
  </div>
</div>
