<div class="mt-3" *ngIf="course">
  <div class="form-group">
    <label>Title</label>
    <input [(ngModel)]="course.name" class="form-control" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea [(ngModel)]="course.description" class="form-control" rows="3"></textarea>
  </div>
  <app-course-date [creationDate]="course.date | date: 'shortDate'" (onChangeDate)="onChangeDate($event)"></app-course-date>
  <app-course-duration [duration]="course.length" (onChangeDuration)="onChangeDuration($event)"></app-course-duration>
  <app-course-author [author]="authors" (onChangeAuthor)="onChangeAuthor($event)"></app-course-author>

  <div class="mt-2 float-right">
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary ml-3" (click)="updateCourse()">Save</button>
  </div>
</div>
