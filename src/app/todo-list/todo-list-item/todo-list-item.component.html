<div class="row p-3 mb-2 rounded" style="background: #cccff9;">
  <div class="col-10">
    <div class="row">
        <div class="col-8 text-primary">
          {{todoItem.title}}
        </div>
        <div class="col-2 text-info">
          {{todoItem.duration}}
        </div>
        <div class="col-2 text-info">
          {{todoItem.creationDate}}
        </div>
    </div>
    <div>
      {{todoItem.description}}
    </div>
  </div>
  <div class="col-2">
      <button type="button" class="btn btn-primary mb-2 float-right">Edit</button>
      <button type="button" class="btn btn-danger float-right">Delete</button>
  </div>
</div>
