<div class="mb-2">
  <form class="search-container">
    <input type="text" 
            class="form-control search" 
            placeholder="search courses"
            [(ngModel)]="searchResult" 
            (ngModelChange)="searchChange($event)"
            name="searchResult">
    <i *ngIf="clear" (click)="clearSearch()" class="fa fa-times clear"></i>
  </form>
  <app-add-course-button></app-add-course-button>
</div>
