<div class="row no-gutters p-3 mb-2 rounded course" 
    [ngClass]="{top: courseItem.top}"
    [appCreatedDate]="courseItem.creationDate">
  <div class="col-10">
    <div class="row">
        <div class="col-8 text-primary">
          {{courseItem?.title | uppercase}}
          <span *ngIf="courseItem.top">
            <i class="fas fa-star"></i>
          </span>
        </div>
        <div class="col-2 text-info">
          {{courseItem?.duration | convertDuration}}
        </div>
        <div class="col-2 text-info">
          {{courseItem?.creationDate | date}}
        </div>
    </div>
    <div>
      {{courseItem?.description}}
    </div>
  </div>
  <div class="col-2 col-buttons">
      <button type="button" class="btn btn-primary mb-2 float-right d-block">Edit</button>
      <button type="button" class="btn btn-danger float-right b-delete" (click)="openModel()">Delete</button>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" #confirmationModal tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeModel()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        Do you really want to delete this course?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="closeModel()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteItem(courseItem.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
