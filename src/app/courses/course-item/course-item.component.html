<div class="row no-gutters p-3 mb-2 rounded" style="background: #cccff9;">
  <div class="col-10">
    <div class="row">
        <div class="col-8 text-primary">
          {{courseItem?.title}}
        </div>
        <div class="col-2 text-info">
          {{courseItem?.duration}}
        </div>
        <div class="col-2 text-info">
          {{courseItem?.creationDate}}
        </div>
    </div>
    <div>
      {{courseItem?.description}}
    </div>
  </div>
  <div class="col-2 col-buttons">
      <button type="button" class="btn btn-primary mb-2 float-right d-block">Edit</button>
      <button type="button" class="btn btn-danger float-right b-delete" (click)="getId(courseItem.id)">Delete</button>
  </div>
</div>
