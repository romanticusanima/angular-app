<div *ngIf="isLoggedIn" class="mt-3">
  <app-search (search)="receiveResult($event)"></app-search>

  <div *ngIf="courseItems.length > 0">
    <app-course-item *ngFor="let item of courseItems | orderBy: 'date' | filter: searchResult " [courseItem]="item"></app-course-item>
    <app-load-more></app-load-more>
  </div>

  <div class="alert alert-info text-center" *ngIf="courseItems.length == 0">
    {{message}}
  </div>
</div>
